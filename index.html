        #hello {
            font-family: 'Guton', sans-serif;
            text-align: left;
            position: relative;
            font-size: 40px;
          
        }

        .text-container {
            display: inline-block;
            overflow: hidden;
            vertical-align: top;
            height: 40px;
        }

        .text-slide {
            transition: all 0.5s ease;
            position: relative;
            display: block;
        }

        .leaving {
            transform: translateY(-100%);
            opacity: 0;
        }

        .entering {
            transform: translateY(100%);
            opacity: 0;
        }

        .active {
            transform: translateY(0);
            opacity: 1;
        }

        .color-change {
            transition: color 0.5s ease;
        }

    <script>
        const greetings = [
            { text: "Hello I am\n ", lang: 'english' },
            { text: "Hol√° soy \n ", lang: 'spanish' },
            { text: "Bonjour je suis \n ", lang: 'french' }
        ];

        let currentIndex = 0;
        const greetingElement = document.getElementById('greeting');
        const nameElement = document.getElementById('name');
        const dotElement = document.getElementById('dot');

        function getRandomColor() {
        // Generate vibrant colors with high saturation and controlled lightness
        return 'hsl(' + 
            Math.random() * 360 + ', ' + // Random hue (0-360)
            '100%, ' +                   // Full saturation
            '70%)';                     // 70% lightness (bright)
    }

    // Rest of the code remains the same
    function updateContent() {
        greetingElement.textContent = greetings[currentIndex].text;
        const newColor = getRandomColor();
        nameElement.style.color = newColor;
        dotElement.style.color = newColor;
        currentIndex = (currentIndex + 1) % greetings.length;
    }
        // Initial call
        updateContent();
        
        // Update every 3 seconds
        setInterval(updateContent, 3000);
    </script>
